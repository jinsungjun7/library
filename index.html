<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            My Reading List
        </div>
        <div class="menu">
            <a href="login">Log in</a>
            <a href="signup">Sign up</a>
        </div>
    </header>

    <div class="body">
        <div id="books">
        </div>
    </div>

    <div class="addButton">
        <button class="addBookBtn">+</button>
    </div>

    <form action="" method="post" class="hide" onsubmit="handleSubmit(event)">
        <fieldset>
            <div class="prompt">
                <label for="bookTitle">Title:</label>
                <input type="text" name="bookTitle" id="bookTitle" required>
            </div>
            <div class="prompt">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required>
            </div>
            <div class="prompt">
                <label for="pages">Number of pages:</label>
                <input type="text" name="pages" id="pages" required>
            </div>
            <div class="prompt">
                <label for="img">Image URL (optional):</label>
                <input type="text" name="img" id="img">
            </div>
            <div class="prompt">
                <label for="read"><input type="checkbox" name ="read" id="read">I read this.</label>
            </div>
            <button class="submitBtn">Submit</button>
        </fieldset>
    </form>

    <footer class="copyright">Copyright &copy; 2022 Jinsungjun</footer>
    
    
</body>
</html>
